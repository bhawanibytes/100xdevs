<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 1200px;
            margin: 0 auto;
            background-color: red;
        }
        #content{
            height: 500px;
        }
        #vertical-center {
            background-color: yellow;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        #horizontal-center {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="container">
            <div id="content">
                <div id="vertical-center">
                    <div id="horizontal-center">
                        <h1>Hello World</h1>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
