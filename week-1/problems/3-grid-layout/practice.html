<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }
        #left{
            background-color: red;
        }
        #right {
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>Left</h1>
        </div>
        <div id="right">
            <h1>Right</h1>
        </div>
    </div>
    
</body>
</html>
